<section class="bg-gray-50">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl">
          Inicio de sesión
        </h1>
        <form class="space-y-4 md:space-y-6" (ngSubmit)="login()" [formGroup]="loginForm">
          <div>
            <label for="user" class="block mb-2 text-sm font-medium text-gray-900">Usuario</label>
            <input type="text" name="user" id="user"
              class="bg-gray-50 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              placeholder="Esciba su nombre de usuario" formControlName="username">
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Contraseña</label>
            <input type="password" name="password" id="password" placeholder="••••••••"
              class="bg-gray-50 border-2 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              formControlName="password">
          </div>
          <button type="submit"
            class="w-full text-gray-900 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
            Entrar</button>
        </form>
      </div>
    </div>
  </div>
</section>
