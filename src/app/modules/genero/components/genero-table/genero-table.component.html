<div class="">
  <mat-progress-bar *ngIf="dataSource.loading" mode="query"></mat-progress-bar>

  <table aria-label="Elements" mat-table matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Id</th>
      <td *matCellDef="let row" mat-cell>{{row.id}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Nombre</th>
      <td *matCellDef="let row" mat-cell>{{row.nombre}}</td>
    </ng-container>
    <ng-container matColumnDef="tipo">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Tipo</th>
      <td *matCellDef="let row" mat-cell>{{row.tipo === 'ci' ? 'Cine' : 'Música'}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th *matHeaderCellDef mat-header-cell mat-sort-header>Operaciones</th>
      <td *matCellDef="let row" mat-cell>
        <div class="flex">
          <button (click)="edit(row)" mat-icon-button matTooltip="Editar género">
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="Eliminar género" (click)="delete(row)" color="warn" mat-icon-button>
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>

  <mat-paginator #paginator [showFirstLastButtons]="true" [pageIndex]="0" [pageSizeOptions]="[10, 50, 100, 250]"
    [pageSize]="10">
  </mat-paginator>
</div>
