<h1 mat-dialog-title>Cambiar contraseña</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Contraseña nueva</mat-label>
    <input [(ngModel)]="data.new_password" autocomplete="new-password" cdkFocusInitial matInput type="password">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()" color="warn" mat-button>Cancelar</button>
  <button (click)="changePassword()" [disabled]="!data.new_password" mat-button>Cambiar</button>
</div>
