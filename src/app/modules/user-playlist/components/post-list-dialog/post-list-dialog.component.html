<h2 mat-dialog-title>Lista de publicaciones</h2>
<mat-dialog-content >
  <mat-list>
    <mat-list-item *ngFor="let post of data.publicacion">
      {{post.nombre}}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="warn">Cerrar</button>
</mat-dialog-actions>
