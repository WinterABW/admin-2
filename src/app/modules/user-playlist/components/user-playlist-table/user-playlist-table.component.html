<div class="hidden lg:block">
  <mat-progress-bar *ngIf="dataSource.loading" mode="query"></mat-progress-bar>

  <table aria-label="Elements" class="full-width-table" mat-table matSort>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th *matHeaderCellDef mat-header-cell mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14">Id</th>
      <td *matCellDef="let row" mat-cell class="f-w-600 mat-subtitle-1 f-s-14">{{row.id}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef class="f-w-600 mat-subtitle-1 f-s-14">Nombre</th>
      <td *matCellDef="let row" mat-cell class="mat-body-1">{{row.nombre}}</td>
    </ng-container>
  
    <!-- Date Column -->
    <ng-container matColumnDef="fecha">
      <th *matHeaderCellDef mat-header-cell mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14">Fecha</th>
      <td *matCellDef="let row" mat-cell class="mat-body-1">{{row.fecha | date: 'dd/MM/yyyy h:mm a'}}</td>
    </ng-container>
  
    <!-- User Column -->
    <ng-container matColumnDef="usuario">
      <th *matHeaderCellDef mat-header-cell mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14">Usuario</th>
      <td *matCellDef="let row" mat-cell class="mat-body-1">{{row.usuario.username}}</td>
    </ng-container>
  
    <!-- Post Count Column -->
    <ng-container matColumnDef="publicaciones">
      <th *matHeaderCellDef mat-header-cell mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14">Publicaciones</th>
      <td *matCellDef="let row" mat-cell class="mat-body-1">
        <button mat-button color="primary" (click)="openPostList(row)">
          {{row.publicacion.length}}
        </button>
      </td>
    </ng-container>
  
    <!-- Operations Column -->
    <ng-container matColumnDef="operaciones">
      <th *matHeaderCellDef mat-header-cell mat-sort-header class="f-w-600 mat-subtitle-1 f-s-14">Operaciones</th>
      <td *matCellDef="let row" mat-cell class="mat-body-1">
        <button (click)="delete(row)" *ngIf="authService.hasPermission('delete_listareproduccion')" color="warn" mat-icon-button matTooltip="Eliminar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
  </table>
  

  <mat-paginator #paginator [pageIndex]="0" [pageSizeOptions]="[10, 50, 100]" [pageSize]="10">
  </mat-paginator>
</div>
<div class="mt-3 mat-elevation-z8 block lg:hidden mat-card">
  <mat-progress-bar *ngIf="dataSource.loading" mode="query"></mat-progress-bar>

  <mat-action-list>
    <mat-list-item (click)="openBottomSheet(playlist)" *ngFor="let playlist of dataSource.data" class="mat-card"
      style="height: auto">
      <mat-icon matListIcon>playlist_play</mat-icon>
      <h3 class="font-weight-bold" matLine>{{playlist.nombre}}</h3>
      <h3 class="font-weight-bold" matLine>{{playlist.usuario.username}}</h3>
      <h3 class="text-muted" matLine>{{playlist.publicacion.length}} publicaciones</h3>
    </mat-list-item>
  </mat-action-list>
  <mat-paginator (page)="paginate($event)" [length]="dataSource?.paginator?.length" [pageSizeOptions]="[10, 20]"
    class="mt-3" showFirstLastButtons></mat-paginator>
</div>
