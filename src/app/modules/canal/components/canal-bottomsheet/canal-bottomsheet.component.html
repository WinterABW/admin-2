<mat-nav-list>
  <a (click)="seeDetails()" mat-list-item>
    <mat-icon matListIcon>list</mat-icon>
    <span mat-line>Detalles</span>
  </a>
  <a (click)="bsRef.dismiss()" [routerLink]="['/canal/edit', data.canal.slug_url]" mat-list-item>
    <mat-icon matListIcon>edit</mat-icon>
    <span mat-line>Editar</span>
  </a>
  <a (click)="toggleVisibility()" mat-list-item>
    <mat-icon matListIcon>{{ data.canal.publicado ? "visibility_off" : "visibility" }}</mat-icon>
    <span mat-line>{{data.canal.publicado ? 'Ocultar' : 'Publicar'}}</span>
  </a>
  <a (click)="delete()" mat-list-item>
    <mat-icon matListIcon color="warn">delete</mat-icon>
    <span mat-line>Eliminar</span>
  </a>
</mat-nav-list>
