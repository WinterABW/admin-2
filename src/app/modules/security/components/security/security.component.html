<app-page [showAddBtn]="false" [showRefreshBtn]="false" title="Seguridad">
  <ng-container filters>
    <section class="pl-4 flex flex-row items-center justify-start gap-10">
      <button (click)="restore()" [disabled]=" !changed ? true: null" class="my-2 my-md-0 " color="primary"
        mat-stroked-button>
        <mat-icon>undo</mat-icon>
        Reestablecer
      </button>
      <button (click)="saveChanges()" [disabled]=" !changed ? true: null" color="primary" mat-raised-button>
        <mat-icon>save</mat-icon>
        Guardar Cambios
      </button>
    </section>
  </ng-container>

  <ng-container content>
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-content>
            <button (click)="newGroup()" color="primary" mat-raised-button>
              <mat-icon>add</mat-icon>
              Nuevo grupo
            </button>
            <mat-selection-list [multiple]="false" style="max-height: 600px; overflow: auto">
              <div mat-subheader>Grupos</div>
              <mat-list (click)="selectGroup(index)" *ngFor="let group of groups; let index = index"
                [class.selectedGroup]="selectedIndex === index">
                <div class="flex w-full justify-between items-center">
                  <h3>{{group.name}}</h3>
                  <div class="flex">
                    <button (click)="$event.stopPropagation(); delete(group)" class="float-right" color="warn"
                      mat-icon-button matTooltip="Eliminar">
                      <mat-icon>delete</mat-icon>
                    </button>
                  </div>
                </div>
              </mat-list>
            </mat-selection-list>

          </mat-card-content>
        </mat-card>
      </div>

      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-header>
            <div class="flex w-full items-center justify-between gap-6">
              <mat-checkbox #all (change)="toggleSelectAll($event)" color="primary"
                style="margin-left: -16px;">{{all.checked ? 'Deseleccionar ' : 'Seleccionar '}} todos
              </mat-checkbox>
              <mat-form-field appearance="fill" floatLabel="auto">
                <mat-label>Filtrar</mat-label>
                <input [formControl]="permissionFilterControl" matInput type="text">
              </mat-form-field>
            </div>
          </mat-card-header>
          <mat-card-content class="pt-0">
            <mat-selection-list #permissionsSelected (selectionChange)="changeSelection()"
              [(ngModel)]="selectedPermissions" style="max-height: 600px; overflow: auto">
              <mat-list-option *ngFor="let permission of filteredPermissions; let index = index" [value]="permission.id"
                checkboxPosition="before" color="primary">{{permission.nombre}}</mat-list-option>
            </mat-selection-list>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </ng-container>
</app-page>
