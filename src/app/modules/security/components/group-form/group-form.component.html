<form [formGroup]="groupForm" (ngSubmit)="save()">
  <div class="flex flex-col p-6">
    <mat-form-field appearance="fill" floatLabel="auto">
      <mat-label>Nombre</mat-label>
      <input formControlName="name" matInput type="text">
    </mat-form-field>
    <button type="submit" color="primary" mat-raised-button>
      Guardar
    </button>
    <button class="mt-3" mat-dialog-close mat-stroked-button>
      Cancelar
    </button>
  </div>
</form>
