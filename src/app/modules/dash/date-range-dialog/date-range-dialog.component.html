<h1 mat-dialog-title>Seleccione un rango de fechas:</h1>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Fechas</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input formControlName="fecha_inicial" matStartDate placeholder="Inicio" readonly>
      <input formControlName="fecha_final" matEndDate placeholder="Fin" readonly>
    </mat-date-range-input>
    <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
</mat-dialog-content>
<div mat-dialog-actions>
  <button (click)="dialogRef.close()" color="warn" mat-button>Cancelar</button>
  <button [mat-dialog-close]="range.value" cdkFocusInitial color="primary" mat-button>Aceptar</button>
</div>
