<app-page (refreshClicked)="load()" addPermission="add_temporada" addUrl="/ofertas/adicionar" title="Ofertas">
  <ng-container content>
    <div class="mt-3">
      <mat-progress-bar *ngIf="loading" mode="query"></mat-progress-bar>

      <table [dataSource]="offers" mat-table style="width: 100%;">
        <ng-container matColumnDef="nombre">
          <th *matHeaderCellDef mat-header-cell>Nombre</th>
          <td *matCellDef="let element" mat-cell>
            {{ element.name.slice(0, 30) }}
          </td>
        </ng-container>
        <ng-container matColumnDef="descripcion">
          <th *matHeaderCellDef mat-header-cell>Descripci√≥n</th>
          <td *matCellDef="let element" mat-cell>{{ element.description.slice(0, 50) }}</td>
        </ng-container>
        <ng-container matColumnDef="price">
          <th *matHeaderCellDef mat-header-cell>Precio</th>
          <td *matCellDef="let element" mat-cell>{{ element.price }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th *matHeaderCellDef mat-header-cell>Fecha</th>
          <td *matCellDef="let element" mat-cell>{{ element.date | date: 'dd/MM/yyyy'}}</td>
        </ng-container>
        <ng-container matColumnDef="operations">
          <th *matHeaderCellDef mat-header-cell>Acciones</th>
          <td *matCellDef="let element" mat-cell>
            <div class="buttons">
              <button *ngIf="authService.hasPermission('change_temporada')"
                [routerLink]="['/ofertas/editar', element.id]" mat-icon-button matTooltip="Editar">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="eliminar(element.id)" *ngIf="authService.hasPermission('delete_temporada')" color="warn"
                mat-icon-button matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr *matHeaderRowDef="displayedColumns; sticky: true" mat-header-row></tr>
        <tr *matRowDef="let row; columns: displayedColumns" mat-row></tr>
      </table>

      <mat-paginator (page)="paginate($event)" [length]="total" [pageSizeOptions]="[10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>

  </ng-container>
</app-page>
