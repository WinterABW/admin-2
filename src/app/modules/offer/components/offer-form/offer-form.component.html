<app-page [showAddBtn]="false" [showRefreshBtn]="false" title="{{operation}} oferta">
  <ng-container content>
    <form [formGroup]="form">
      <div class="flex flex-col">
        <mat-form-field appearance="outline" floatLabel="auto">
          <mat-label>Nombre</mat-label>
          <input formControlName="name" matInput type="text">
          <mat-error *ngIf="form.get('name').hasError('required')">El nombre es requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="auto">
          <mat-label>Descripción</mat-label>
          <textarea formControlName="description" matInput></textarea>
          <mat-error *ngIf="form.get('description').hasError('required')">La descripción es requerido</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" floatLabel="auto">
          <mat-label>Precio</mat-label>
          <input formControlName="price" matInput min="0" type="number">
          <mat-error *ngIf="form.get('price').hasError('required')">El precio es requerido</mat-error>
        </mat-form-field>
        <div class="responsive-section self-end">
          <button color="warn" mat-flat-button routerLink="/ofertas">
            Cancelar
          </button>
          <button (click)="save()" [disabled]="form.invalid? true: null" color="primary" mat-flat-button>
            Guardar
          </button>

        </div>
      </div>
    </form>

  </ng-container>
</app-page>
